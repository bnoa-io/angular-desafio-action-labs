<article class="result">
  <div class="result__header">
    <div class="result__info">
      <b class="result__title">Exchange rate now</b>
      <p class="result__datetime">{{ currentDateTime }}</p>
    </div>
    <span class="result__currency">{{ currency }}/BRL</span>
  </div>

  <div class="result__value">
    <span class="result__amount">{{ formattedRate }}</span>
  </div>
</article>
