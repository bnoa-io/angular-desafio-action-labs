<article class="exchange-result">
  <div class="exchange-result__header">
    <div class="exchange-result__info">
      <b class="exchange-result__title">Exchange rate now</b>
      <p class="exchange-result__datetime">{{ currentDateTime }}</p>
    </div>
    <span class="exchange-result__currency">{{ currency }}/BRL</span>
  </div>

  <div class="exchange-result__value">
    <span>{{ formattedRate }}</span>
  </div>
</article>
